<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
<div class="container">
    <!-- Sayfanın başındaki Google logosu -->
    <img src="images/google.jpg" alt="google logosu">
    <!-- Arama çubuğu ve butonların olduğu gri alan -->
    <form class="search-area">     
        <p>Search the web using Google!</p>
        <input type="text">
        <div>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
        <!-- Üç sütunlu yeşil bilgi panelinin başlangıcı -->
    </form> 
    <div class="info-panel">
        <div class="info-box">
            <h3>Special Searches</h3>
            <a href="https://www.stanford.edu">Stanford Search</a> <br>
            <a href="https://www.google.com/linux">Linux Search</a>
        </div>

        <div class="info-box">
            <a href="https://support.google.com" target="_blank">Help!</a> <br>
            <a href="https://about.google" target="_blank">About Google!</a> <br>
            <a href="https://about.google/intl/en/corporate/" target="_blank">Company Info</a> <br>
            <a href="https://www.google.com/logos/" target="_blank">Google! Logos</a>
        </div>

        <div class="info-box">
            <p>Get Google! updates monthly:</p>
            <input type="text" value="your e-mail"> <br>
            <button>Subscribe</button> 
            <a href="https://about.google/our-story/" target="_blank">Archive</a>
        </div>

    </div> 
    <!-- Sayfa sonu telif hakkı ve şirket yılı bilgisi -->
    <p style="text-align: center; margin-top: 30px; margin-bottom: 30px; font-size: 13px; color: #555;">
        Copyright ©1998 Google Inc.
    </p>
</div> 

</body>
</html>
